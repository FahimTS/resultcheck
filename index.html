<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Result Check</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="result_check">
		<div class="container">
			<!-- <div class="result_explain">
				<h3>Wow! Good Result</h3>
			</div> -->
			<div class="result_now">
				<div class="rlt_title">
					<h3 id="explain"></h3>
					<div class="result_item">
						<h3>Marks:</h3><p id="marks"></p>
					</div>
					<div class="result_item">
						<h3>Point:</h3><p id="point"></p>
					</div>
					<div class="result_item">
						<h3>GPA:</h3><p id="gpa"></p>
					</div>
				</div>
				<div class="feild_result">
					<form action="#">
						<input type="number" placeholder="Please enter number" id="input">
						<button type="submit" id="btn">Check</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="dark_light_mood">
        <div class="dark_theme solid_icon">
          <i class="fa-solid"></i>
        </div>
      </div>
	<script src="app.js"></script>
</body>
</html>
